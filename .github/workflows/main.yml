name: CI

on:
  push:
    branches: ["main", "debugging"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Django + SQLite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        working-directory: backend
        run: |
          python manage.py check

      - name: Migrate (SQLite)
        working-directory: backend
        run: |
          python manage.py migrate --noinput

      - name: Backend tests
        working-directory: backend
        run: |
          # If you use pytest, replace with: pytest -q
          python manage.py test

  frontend:
    name: Frontend (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Test
        working-directory: frontend
        env:
          CI: "true"
        run: npm test -- --watchAll=false

      - name: Build
        working-directory: frontend
        run: npm run build

  integration:
    name: Integration smoke test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Django server (background)
        working-directory: backend
        run: |
          python manage.py migrate --noinput
          nohup python manage.py runserver 127.0.0.1:8000 >/tmp/django.log 2>&1 &
          sleep 2

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/ && exit 0 || true
            sleep 1
          done
          echo "Django did not start"
          echo "---- django log ----"
          cat /tmp/django.log
          exit 1

      - name: Smoke test a public endpoint
        run: |
          # Change this to an endpoint that exists and is public in your app
          curl -fsS http://127.0.0.1:8000/petlisting/ >/dev/null
